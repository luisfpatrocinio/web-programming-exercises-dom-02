<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 03</title>
    <link rel="stylesheet" href="q03.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Calculadora de Engajamento</h1>
      <form>
        <div class="postForm">
          <label for="likes">Número de curtidas:</label>
          <input type="number" id="likes" name="likes" />
        </div>
        <div class="postForm">
          <label for="comments">Número de comentários:</label>
          <input type="number" id="comments" name="comments" />
        </div>
        <div class="postForm">
          <label for="shares">Número de compartilhamentos:</label>
          <input type="number" id="shares" name="shares" />
        </div>
        <div class="postForm">
          <label for="views">Número de visualizações:</label>
          <input type="number" id="views" name="views" />
        </div>

        <button type="submit">Calcular Engajamento</button>

        <div id="engajamento"></div>
      </form>
    </div>
  </body>
</html>
